<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movie Villa</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div>
                <ul class="nav__list" style="color: black">
                  <select
                    style="background-color: black"
                    onchange="fnYear(value)"
                    class="minimal"
                  >
                    <option value="" hidden style="color: white">Year</option>
                    <option value="new" style="color: white">New</option>
                    <option value="old" style="color: white">Old</option>
                  </select>
                  <select
                    onchange="fnRating(value)"
                    class="minimal"
                    style="background-color: black"
                  >
                    <option value="" hidden style="color: white">Rating</option>
                    <option value="max" style="color: white">Max</option>
                    <option value="min" style="color: white">Min</option>
                  </select>
                  <select
                    onchange="fnCategory(value)"
                    class="sel__category"
                    style="border: 1px solid #000; color: #000"
                  >
                    <option value="" hidden>Category</option>
                  </select>
                </ul>
              </div>
              <div class="dropdown mt-3">
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <i
            class="bi bi-list"
            class="btn btn-primary"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
            style="
              color: white;
              font-size: 24px;
              margin-right: 20px;
              cursor: pointer;
            "
          ></i>
          <img src="./img/Logo.svg" alt="" style="cursor: pointer" />
          <ul class="nav__list">
            <select onchange="fnYear(value)" class="minimal">
              <option value="" hidden>Year</option>
              <option value="new">New</option>
              <option value="old">Old</option>
            </select>
            <select onchange="fnRating(value)" class="minimal">
              <option value="" hidden>Rating</option>
              <option value="max">Max</option>
              <option value="min">Min</option>
            </select>
            <select
              onchange="fnCategory(value)"
              class="sell__category"
              style="
                background-image: linear-gradient(
                    45deg,
                    transparent 50%,
                    gray 50%
                  ),
                  linear-gradient(135deg, gray 50%, transparent 50%),
                  linear-gradient(to right, #ccc, #ccc);
                background-position: calc(100% - 20px) calc(1em + 2px),
                  calc(100% - 15px) calc(1em + 2px), calc(100% - 2.5em) 0.5em;
                background-size: 5px 5px, 5px 5px, 1px 1.5em;
                background-repeat: no-repeat;
              "
            >
              <option value="" hidden>Category</option>
            </select>
          </ul>
          <form onsubmit="fnSearch(event)" action="#" class="nav__form">
            <input type="text" placeholder="Search" name="search" />
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
        </nav>
        <div class="pagenation text-center" style="padding-bottom: 30px"></div>
      </div>
    </header>
    <section class="hero">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/Property 1=movie 1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/Property 1=movie 2.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/Property 1=movie 3.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/Property 1=movie 4.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="movies">
      <div class="container">
        <ul class="movies__list"></ul>
      </div>
    </section>
    <footer>
      <div class="soc">
        <a href="#"
          ><img src="./img/fa-brands_facebook-square.png" alt="Facebook"
        /></a>
        <a href="#"
          ><img src="./img/fa-brands_instagram.png" alt="Instagram"
        /></a>
        <a href="#"><img src="./img/fa-brands_twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="./img/fa-brands_youtube.png" alt="Youtube" /></a>
      </div>
      <ul class="footer__tags">
        <li>Conditions of Use</li>
        <li>Privacy & Policy</li>
        <li>Press Room</li>
      </ul>
      <p>Â© 2024 MovieVilla by Imran</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./js/movies.js"></script>
  <script src="./js/main.js"></script>
</html>
