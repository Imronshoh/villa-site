<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movie Villa</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <img src="./img/Logo.svg" alt="" style="cursor: pointer" />
          <ul class="nav__list">
            <select>
              <option value="" hidden>Year</option>
              <option value="">2021</option>
              <option value="">2022</option>
              <option value="">2023</option>
            </select>
            <select>
              <option value="" hidden>Rating</option>
              <option value="">10.0</option>
              <option value="">9.0</option>
              <option value="">8.0</option>
            </select>
            <select>
              <option value="" hidden>Category</option>
              <option value="">Action</option>
              <option value="">Fantasy</option>
              <option value="">Adventure</option>
            </select>
          </ul>
          <form action="#">
            <input type="text" placeholder="Search" />
            <button><i class="bi bi-search"></i></button>
          </form>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/Property 1=movie 1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/Property 1=movie 2.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/Property 1=movie 3.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/Property 1=movie 4.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="movies">
      <div class="container">
        <ul class="movies__list"></ul>
      </div>
    </section>
    <footer>
      <div class="soc">
        <img src="./img/Social.png" alt="Socials" class="soc" />
      </div>
      <ul class="footer__tags">
        <li>Conditions of Use</li>
        <li>Privacy & Policy</li>
        <li>Press Room</li>
      </ul>
      <p>Â© 2022 MovieVilla by Tanmay Jitendra Thakare</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./js/movies.js"></script>
  <script src="./js/main.js"></script>
</html>
